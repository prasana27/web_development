<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test Facts</title>
        <link rel="stylesheet" href="test_facts.css" />
        <link rel="stylesheet" href="icofont/icofont.min.css" />
        <script defer src="home.js"></script>
        
        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="top-container">
            <div class="top-bar">
                <img onclick="window.location='home.html';" class="Mars" src="img/Mars.jpg" alt="Planet Mars">
                <nav>
                    <button class="quiz-button">QUIZ</button>
                    <button class="data-vis-button">DATA-VIS</button>
                    <button onclick="window.location='facts.html';" class="facts">FACTS</button>
                </nav>
            </div>
        </div>
        <h1>Facts</h1>
        
        <div class="container">
            <button class="left"><i class="icofont-thin-left"></i></button> 
            
            <div class="box">
                <img src="img/marsCartoon.png" class="fact image" alt="Inside of planet Mars">
            </div>
            <div class="box stack-top">
                <h2 class="fact heading">What is mars made up of ?</h2>
            </div>
            <div class="box stack-bottom">
                <p class="fact info">Unlike Earth, the mantle of Mars is made up of soft rocks. Mars is made up of iron, magnesium, oxygen, and silicon.</p>
            </div>
            <button class="right"><i class="icofont-thin-right"></i></button> 
        </div>
